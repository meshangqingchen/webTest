<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	/*标签选择器*/
	p{
		color: red;
	}
	/*类选择器*/
	.ha{
		color: red;
	}
	/*id选择器*/
	#ff{
		color: red;
	}
	/*后置选择器*/
	div h2{
		color: pink;
	}
	/*交集选择器*/
	div.aa{
		color: blue;
	}
	/*并集选择器*/
	h4,h5{
		color: yellow;
	}
</style>
<body>
	<div>
		<h1 class="ha">111</h1>
		<h1 class="ha">111</h1>
		<h1 class="ha">111</h1>
		<h1 class="aa">111</h1>
		<h1 id="ff">id</h1>
		<p>
			p标签
		</p>
	</div>
	<div>
		<div>
			<h2>后带选择器</h2>
			<div>
				<h2>asd</h2>
				<h2>asd</h2>
				<h2>asd</h2>
			</div>
		</div>
	</div>
	<div class="aa">
		<h3>交集选择器 又是div又是aa类</h3>
		<h3>交集选择器</h3>
		<h3>交集选择器</h3>
	</div>
	<div>
		<h4>并集选择器</h4>
		<h4>并集选择器</h4>
		<h5>asdasdd</h5>
		<h4>并集选择器</h4>
	</div>
</body>
</html>
